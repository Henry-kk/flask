{% extends "base_login.html" %}

{% block body %}

<form action="/passrestore" method="POST" role="form">
    <fieldset>
        <legend>Forgot your password?</legend>
        <div class="form-group">
            <!--<label for="email">Email</label>-->
            <input type="text" value="" id="email" name="email"
                   class="form-control"
                   placeholder="Enter your email address"/>
        </div>
        <div class="form-group">
            <button type="submit"
                    value="submit"
                    class="btn btn-primary form-control">Submit</button>
        </div>
        <!--<p class="help-block">Enter your email address</p>-->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-container">
                    <span class="icon-alert-octo"> </span>
                    {% for message in messages %}
                    <div class="ark-login-error-messages">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </fieldset>
</form>

{% endblock %}
