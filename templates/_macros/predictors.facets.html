{%- macro render_predictorsFacets() -%}

<facet-panel facet-title="Predictors"
            facet-tooltip="Predictors"
            facet-is-all="facets.predictors.all"
            facet-is-multi="false"
            facet-selected="facets.predictors.selected"
            facet-update-action="selectPredictor"
            facet-options="facets.predictors.list">Loading...</facet-panel>

<facet-panel facet-title="Predictor Models"
            facet-tooltip="Predictor Models"
            facet-is-all="facets.models.all"
            facet-is-multi="true"
            facet-update-action="updateFacets"
            facet-options="facets.models.list"
        >Loading...
</facet-panel>

<h3 style="margin-bottom:20px;"
    ng-hide="_.isEmpty(facets.context_vector)">
    Context Features (Customer)
</h3>


<div ng-repeat="(feature, options) in facets.context_vector">
    <facet-panel facet-title={{
    "{{options.id}}" }}
    facet-tooltip={{ "{{options.description}}" }}
    facet-is-all="options.all"
    facet-is-multi="true"
    facet-update-action="updateFacets"
    facet-options="options.list">Loading</facet-panel>
</div>
<h3 style="margin-bottom:20px;"
    ng-hide="_.isEmpty(facets.action_vector)">
    Action Features (Agent)
</h3>


<div ng-repeat="(feature, options) in facets.action_vector">
    <facet-panel facet-title={{
    "{{options.id}}" }}
    facet-tooltip={{ "{{options.description}}" }}
    facet-is-all="options.all"
    facet-is-multi="true"
    facet-update-action="updateFacets"
    facet-options="options.list">Loading</facet-panel>
</div>
{% endmacro %}
