<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h3>Widget Options <small>{{'{{widget.title}}'}}</small></h3>
</div>

<div class="modal-body">
    <form name="form" novalidate class="form-horizontal">
        <div class="control-group">
            <label for="widgetTitle" class="control-label">Title</label>
            <div class="controls">
                <input type="text" class="form-control" name="widgetTitle" ng-model="result.title" autofocus="autofocus">
            </div>
        </div>
        <div class="control-group">
            <label for="widgetDescription" class="control-label">Description</label>
            <div class="controls">
                <textarea class="form-control" name="widgetDesscription" ng-model="result.description"></textarea>
            </div>
        </div>
    {#<div ng-include="optionsTemplateUrl"></div>#}
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">OK</button>
</div>
