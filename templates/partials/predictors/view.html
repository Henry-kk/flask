<h1>
    <a ng-href="#/predictors/{{'predictor.id'|ng}}"
       class="btn btn-default btn-xs"
       tooltip-placement="top" tooltip="All Predictors">
        <span class="fonticon icon-arrow-left"></span>
    </a>
    {{'predictor.name'|ng}}
</h1>



<hr/>

<h3 ng-bind-html=""></h3>

<div class="col-xs-6" style="padding-left: 0">
  <div class="lead">Context vector format:</div>
  <table class="table table-default">
    <thead>
    <tr>
      <th sorter="contextTable.sort" data-predicate="feature" data-title="Feature"></th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="f in predictor.context_features | orderBy: contextTable.sort.predicate: contextTable.sort.reverse">
      <td>
        <span tooltip-placement="top" tooltip="{{'f.description'|ng}}">{{'f.feature'|ng}}</span>
      </td>
      <td>{{'f.type'|ng}}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="col-xs-6">
  <div class="lead">Action vector format:</div>
  <table class="table table-default">
    <thead>
    <tr>
      <th sorter="actionTable.sort" data-predicate="feature" data-title="Feature"></th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="f in predictor.action_features | orderBy: actionTable.sort.predicate: actionTable.sort.reverse">
      <td>
        <span tooltip-placement="top" tooltip="{{'f.description'|ng}}">{{'f.feature'|ng}}</span>
      </td>
      <td>{{'f.type'|ng}}</td>
    </tr>
    </tbody>
  </table>
</div>
