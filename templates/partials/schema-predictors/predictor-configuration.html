<div class="modal-header">
    <h2 class="pull-left">Predictor configuration for account '{{ "account.name" | ng }}'</h2>
    <hr/>
    <div class="clearfix" style="position:relative">
        <a class="close" ng-click="$close()" style="position:absolute;top:10px;right:10px;">Ã—</a>
    </div>
</div>

<div class="modal-body">
    <form name="AccountPredictorConfiguration" class="form-horizontal">
        <div ng-jsoneditor="editorLoaded"
             style="width: 100%; height: 100%;"
             ng-model="predictorObj.data"
             options="predictorObj.options"></div>
    </form>
</div>

<div class="modal-footer">
    <button ng-click="$dismiss()" class="btn btn-default">Close</button>
    <button class="btn btn-primary"
            ng-disabled="!canPredictorConfigurationBeSaved()"
            ng-click="savePredictorConfiguration()">Save
    </button>
</div>
