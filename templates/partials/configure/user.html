<h1>User Details</h1>
<hr />

<form class="form form-horizontal" name="agentForm">
    <fieldset>
        <div class="form-group">
            <label for="id_user_email" class="control-label col-sm-2">Email</label>
            <div class="col-sm-4">
                <input type="text" id="id_user_email" ng-model="user.email" class="form-control" />
            </div>
        </div>
        {% if user.current_account.selected_app != 'GSE' %}
        <div class="form-group">
            <label for="id_external_id" class="control-label col-sm-2">External User ID (Salesforce, Hootsuite etc.)</label>
            <div class="col-sm-4">
                <input type="text" id="id_external_id" ng-model="user.external_id" class="form-control" />
            </div>
        </div>
        {% endif %}
        <div class="form-group">
            <label for="social_profile" class="control-label col-sm-2">Social Profile</label>
            <div class="col-sm-4">
                <div class="radio">
                    <label class="radio">
                        <input ng-model="user.social_profile_platform" type="radio" class="ark-radiobtn" name="social_profile_type" value="Twitter" id="id_twitter_option"/><span></span>Twitter
                    </label>

                    <br />

                    <label class="radio">
                        <input ng-model="user.social_profile_platform" type="radio" class="ark-radiobtn" name="social_profile_type" value="Facebook" id="id_facebook_option"/><span></span>Facebook
                    </label>

                    <input ng-model="user.social_profile_screen_name" type="text" id="social_profile" class="form-control" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="id_signature" class="control-label col-sm-2">Signature</label>
            <div class="col-sm-4">
                <input ng-model="user.signature" type="text" id="id_signature" class="form-control" />
            </div>
        </div>

        <div class="form-group form-actions">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="button"
                    class="btn btn-primary"
                    ng-disabled="!flags.isChanged"
                    ng-click="save()">Update</button>
            </div>
        </div>
    </fieldset>
</form>
