<div class="col-sm-12 col-sm-offset-4">
<div class="row">
    <div class="col-sm-12" style="margin-top: 15px;">

            <div class="col-sm-4">
                <a ng-click="resetAll()" class="btn btn-default">Reset All</a>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-6 col-md-3">
        <h4>Net Promoters</h4>
        <div class="dc-chart" id="chart-rating-count"></div>

    <div class="col-xs-6 col-md-3">
        <h4>Journey Status</h4>
        <div class="dc-chart" id="chart-ring-status"></div>
    </div>
    <div class="col-xs-6 col-md-3">
        <h4>Journey Type</h4>
        <div class="dc-chart" id="chart-ring-journey-type"></div>

    <div class="col-xs-6 col-md-3">

</div>

    <div class="row">
